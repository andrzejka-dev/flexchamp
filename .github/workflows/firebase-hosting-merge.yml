name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subsito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          

      - run: flutter --version

      - name: Generate Firebase Options
        run: echo '${{ secrets.FIREBASE_OPTIONS }}' | base64 --decode > lib/firebase_options.dart


      - name: Decoded firebase_options.dart! Here is the directory after.
        run: ls lib

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build Web release
        run: flutter build web --release --target lib/main.dart

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLEXCHAMP88 }}'
          channelId: live
          projectId: flexchamp88